spring:
  application:
      name: eureka-client

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-microservices-admin:akeruesecivresorcimnimda@127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/log-file.log